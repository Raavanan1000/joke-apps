version: 2.1

orbs:
  node: circleci/node@5.0.2
  heroku: circleci/heroku@1.2.6
  docker: circleci/docker@2.1.3

jobs:
  docker-img:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run: |
          echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USER --password-stdin
      - run: docker build -t $DOCKER_LOGIN/joke-api:$CIRCLE_BRANCH .
      - run: docker push $DOCKER_LOGIN/joke-api:$CIRCLE_BRANCH
      
workflows:
  build-tets:
    jobs:
      - node/run:
          npm-run: build
          filters:
            branches:
              only: circleci
      - node/test:
          requires:
            - node/run
          filters:
            branches:
              only: circleci
      - heroku/deploy-via-git:
          requires:
            - node/run
            - node/test
          app-name: "joke-apli"
          filters:
            branches:
              only: circleci
      - docker-img:
          filters:
            branches:
              only: circleci