version: 2.1

orbs:
  node: circleci/node@5.0.2
  heroku: circleci/heroku@1.2.6
  docker: circleci/docker@2.1.3

workflows:
  build-tets:
    jobs:
      - node/run:
          npm-run: build
          filters:
            branches:
              only: circleci
      - node/test:
          requires:
            - node/run
          filters:
            branches:
              only: circleci
      - heroku/deploy-via-git:
          requires:
            - node/run
            - node/test
          app-name: "joke-apli"
          filters:
            branches:
              only: circleci
      - docker/publish:
          image: kagistan1/app:latest
          auth: 
            username: $DOCKER_USER
            password: $DOCKER_PASSWORD
          requires:
            - node/run
            - node/test
          filters:
            branches:
              only: circleci