version: 2.1

orbs:
  node: circleci/node@5.0.2

workflows:
  build-tets:
    jobs:
      - node/run:
          npm-run: build
          filters:
            branches:
              only: circleci
      - node/test:
          requires:
            - node/run
          filters:
            branches:
              only: circleci
